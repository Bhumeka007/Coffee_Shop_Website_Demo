{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | KohiKohi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'Kohi/style.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light">

    <section class="container py-5" style="min-height: 80vh;">
        <div class="row justify-content-center">
            <div class="col-md-8 bg-white p-5 rounded shadow-lg">
                <h2 class="text-center text-coffee mb-4">Apply for a Job at KohiKohi</h2>
                <p class="text-muted text-center mb-4">We’re always looking for passionate team members! Fill out the
                    form
                    below and we’ll get back to you.</p>

                <form method="POST" action="{% url 'submit_job_application' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" name="name" id="name" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="position" class="form-label">Position You Are Applying For</label>
                        <input type="text" name="position" id="position" class="form-control" required />
                    </div>
                    <div class="mb-4">
                        <label for="resume" class="form-label">Upload Your Resume</label>
                        <input type="file" name="resume" id="resume" class="form-control" />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-submit px-5">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional JS for Animation & Validation -->
    <!-- JS -->
    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const position = document.getElementById("position").value.trim();

            if (!name || !email || !position) {
                alert("Please fill in all required fields.");
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
